name: "CodeQL"

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 0 * * 0'

jobs:
  analyze:
    name: Analyze
    runs-on: macos-latest   # Required for Swift + Kotlin

    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'java-kotlin', 'swift' ]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          build-mode: manual   # IMPORTANT: disables autobuild

      # -----------------------------
      # MANUAL BUILD STEPS FOR CODEQL
      # -----------------------------

      - name: Flutter pub get
        run: flutter pub get

      - name: Build Android (Java/Kotlin)
        run: |
          cd android
          ./gradlew assembleDebug --no-daemon

      - name: Build iOS (Swift)
        run: |
          cd ios
          xcodebuild -scheme Runner -sdk iphonesimulator -configuration Debug build

      # -----------------------------
      # END MANUAL BUILD STEPS
      # -----------------------------

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
