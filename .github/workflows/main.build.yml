name: OpenDraft CI

permissions:
  contents: write

on:
  push:
    branches: [ main ]

env:
  NO_WATCHER: true
  CHOKIDAR_USEPOLLING: true
  GRADLE_OPTS: "-Dorg.gradle.vfs.watch=false"

jobs:

  # -------------------------
  # ANDROID
  # -------------------------
  build-android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          channel: stable

      # Auto-increment prerelease version: v0.0.1-alpha.X
      - name: Auto-increment prerelease version
        run: |
          VERSION_LINE=$(grep '^version:' pubspec.yaml)
          VERSION=$(echo $VERSION_LINE | cut -d ' ' -f2)

          BASE=$(echo $VERSION | cut -d- -f1)
          PRE=$(echo $VERSION | cut -d- -f2)

          CHANNEL=$(echo $PRE | cut -d. -f1)
          NUM=$(echo $PRE | cut -d. -f2)

          NEW_NUM=$((NUM + 1))
          NEW_VERSION="${BASE}-${CHANNEL}.${NEW_NUM}"

          sed -i "s/version: .*/version: $NEW_VERSION/" pubspec.yaml
          echo "New version: $NEW_VERSION"

      - run: flutter pub get
      - run: flutter build apk --release

      - uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: build/app/outputs/flutter-apk/app-release.apk

  # -------------------------
  # WINDOWS
  # -------------------------
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: stable

      - run: flutter config --enable-windows-desktop
      - run: flutter pub get
      - run: flutter build windows --release

      - uses: actions/upload-artifact@v4
        with:
          name: windows-exe
          path: build/windows/x64/runner/Release/

  # -------------------------
  # LINUX
  # -------------------------
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: stable

      - run: sudo apt-get update
      - run: sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev
      - run: flutter config --enable-linux-desktop
      - run: flutter pub get
      - run: flutter build linux --release

      - uses: actions/upload-artifact@v4
        with:
          name: linux-build
          path: build/linux/x64/release/

  # -------------------------
  # WEB
  # -------------------------
  build-web:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: stable

      - run: flutter pub get
      - run: flutter build web --release

      - uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: build/web/

  # -------------------------
  # MACOS
  # -------------------------
  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: stable

      - run: flutter config --enable-macos-desktop
      - run: flutter pub get
      - run: flutter build macos --release

      # Create DMG
      - name: Install create-dmg
        run: brew install create-dmg

      - name: Create DMG
        run: |
          cd build/macos/Build/Products/Release
          create-dmg \
            --volname "OpenDraft" \
            --window-size 600 400 \
            --app-drop-link 400 200 \
            OpenDraft.dmg \
            OpenDraft.app

      - uses: actions/upload-artifact@v4
        with:
          name: macos-app
          path: build/macos/Build/Products/Release/

  # -------------------------
  # IOS
  # -------------------------
  build-ios:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: stable

      - run: flutter pub get
      - run: flutter build ios --release --no-codesign

      # Create unsigned IPA
      - name: Create unsigned IPA
        run: |
          cd build/ios/iphoneos
          mkdir Payload
          cp -r Runner.app Payload/
          zip -r OpenDraft.ipa Payload

      - uses: actions/upload-artifact@v4
        with:
          name: ios-build
          path: build/ios/iphoneos/

  # -------------------------
  # RELEASE (BUNDLED ZIPS)
  # -------------------------
  release:
    needs: [build-android, build-windows, build-linux, build-web, build-macos, build-ios]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Bundle platform artifacts
        run: |
          cd artifacts
          zip -r android.zip android-apk || true
          zip -r windows.zip windows-exe || true
          zip -r linux.zip linux-build || true
          zip -r macos.zip macos-app || true
          zip -r ios.zip ios-build || true
          zip -r web.zip web-build || true

      - name: Create GitHub Release (bundled assets)
        uses: softprops/action-gh-release@v2
        with:
          tag_name: "v${{ github.run_number }}"
          name: "OpenDraft Build ${{ github.run_number }}"
          body: |
            Automated release for build ${{ github.run_number }}.
            Included bundles:
            - android.zip
            - windows.zip
            - linux.zip
            - macos.zip (includes .dmg)
            - ios.zip (includes unsigned .ipa)
            - web.zip
          files: artifacts/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
