name: OpenDraft Release

permissions:
  contents: write

on:
  push:
    branches: [ main ]

# Prevent multiple releases running at once
concurrency:
  group: release
  cancel-in-progress: true

env:
  NO_WATCHER: true
  CHOKIDAR_USEPOLLING: true
  GRADLE_OPTS: "-Dorg.gradle.vfs.watch=false"

jobs:
  release:
    needs: [build-android, build-windows, build-linux, build-web, build-macos, build-ios]
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Bundle platform artifacts
        run: |
          cd artifacts

          zip -r android.zip android-apk || true
          zip -r windows.zip windows-exe || true
          zip -r linux.zip linux-build || true
          zip -r macos.zip macos-app || true
          zip -r ios.zip ios-build || true
          zip -r web.zip web-build || true

      - name: Create GitHub Release (bundled assets)
        uses: softprops/action-gh-release@v2
        with:
          tag_name: "v${{ github.run_number }}"
          name: "OpenDraft Build ${{ github.run_number }}"
          body: |
            Automated release for build ${{ github.run_number }}.

            This release uses **bundled platform archives** to avoid rate limits and speed up downloads.

            Included bundles:
            - android.zip
            - windows.zip
            - linux.zip
            - macos.zip
            - ios.zip
            - web.zip
          files: artifacts/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
