name: OpenDraft CI

permissions:
  contents: write

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          channel: stable

      # Auto-increment build number
      - name: Auto-increment build number
        run: |
          VERSION_LINE=$(grep '^version:' pubspec.yaml)
          VERSION=$(echo $VERSION_LINE | cut -d ' ' -f2)
          BASE=$(echo $VERSION | cut -d+ -f1)
          BUILD=$(echo $VERSION | cut -d+ -f2)
          NEW_BUILD=$((BUILD + 1))
          NEW_VERSION="$BASE+$NEW_BUILD"
          sed -i "s/version: .*/version: $NEW_VERSION/" pubspec.yaml
          echo "New version: $NEW_VERSION"

      - run: flutter pub get
      - run: flutter build apk --release

      - uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: build/app/outputs/flutter-apk/app-release.apk

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          channel: stable

      - run: flutter config --enable-windows-desktop
      - run: flutter pub get
      - run: flutter build windows --release

      - uses: actions/upload-artifact@v4
        with:
          name: windows-exe
          path: build/windows/x64/runner/Release/

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          channel: stable

      - run: sudo apt-get update
      - run: sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev
      - run: flutter config --enable-linux-desktop
      - run: flutter pub get
      - run: flutter build linux --release

      - uses: actions/upload-artifact@v4
        with:
          name: linux-build
          path: build/linux/x64/release/

  build-web:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          channel: stable

      - run: flutter pub get
      - run: flutter build web --release

      - uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: build/web/

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          channel: stable

      - run: flutter config --enable-macos-desktop
      - run: flutter pub get
      - run: flutter build macos --release

      - uses: actions/upload-artifact@v4
        with:
          name: macos-app
          path: build/macos/Build/Products/Release/

  build-ios:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          channel: stable

      - run: flutter pub get

      # Unsigned IPA (signing comes next)
      - run: flutter build ios --release --no-codesign

      - uses: actions/upload-artifact@v4
        with:
          name: ios-build
          path: build/ios/iphoneos/

  release:
    if: github.ref == 'refs/heads/main'
    needs: [build-android, build-windows, build-linux, build-web, build-macos, build-ios]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      # optional: set secrets.GH_PAT if you want a PAT (recommended if you hit limits)
      GH_PAT: ${{ secrets.GH_PAT }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create GitHub Release (no assets)
        uses: softprops/action-gh-release@v2
        with:
          tag_name: "v${{ github.run_number }}"
          name: "OpenDraft Build ${{ github.run_number }}"
          body: |
            Automated release for build ${{ github.run_number }}.
            Includes:
            - Android APK
            - Windows EXE
            - Linux build
            - Web build
            - macOS app
            - iOS build (unsigned)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        # NOTE: we intentionally do NOT pass 'files' here to avoid parallel/large uploads

      - name: Authenticate gh CLI
        run: |
          # Prefer GH_PAT (personal token) when provided because it can avoid some runner-imposed limitations.
          if [ -n "${GH_PAT}" ]; then
            echo "Authenticating with GH_PAT"
            echo "${GH_PAT}" | gh auth login --with-token
          else
            echo "Authenticating with GITHUB_TOKEN"
            echo "${GITHUB_TOKEN}" | gh auth login --with-token
          fi

      - name: Upload release assets with throttling and retries
        run: |
          set -euo pipefail
          TAG="v${{ github.run_number }}"
          echo "Uploading files from artifacts/ to release $TAG with throttling"

          # Find all files recursively and upload them one-by-one.
          find artifacts -type f -print0 | while IFS= read -r -d '' file; do
            echo "Preparing to upload: $file"
            attempt=0
            max_attempts=5
            until [ $attempt -ge $max_attempts ]; do
              if gh release upload "$TAG" "$file" --clobber; then
                echo "Uploaded $file"
                break
              fi
              attempt=$((attempt + 1))
              sleep_seconds=$((2 ** attempt))
              echo "Upload attempt $attempt failed for $file â€” retrying in ${sleep_seconds}s"
              sleep $sleep_seconds
            done
            if [ $attempt -ge $max_attempts ]; then
              echo "ERROR: Failed to upload $file after $max_attempts attempts"
              exit 1
            fi
            # small fixed delay between uploads to avoid triggering secondary rate limits
            sleep 6
          done
